{% extends 'rental/base.html' %}
{% block title %}Reserve{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="text-center mb-4">📅 Reserve Equipment</h2>

        <form method="POST" novalidate>
          {% csrf_token %}
          {% for field in form %}
            <div class="mb-3">
              <label class="form-label">{{ field.label }}</label>
              {{ field }}
              {% if field.errors %}
                <div class="text-danger small">{{ field.errors|striptags }}</div>
              {% endif %}
            </div>
          {% endfor %}

          <button type="submit" class="btn btn-success w-100">Confirm Reservation</button>
        </form>

        <div class="text-center mt-3">
          <a href="{% url 'equipment_list' %}" class="btn btn-link">← Back to Equipment</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
